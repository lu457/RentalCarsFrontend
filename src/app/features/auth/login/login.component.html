<div class="login-container">
  <mat-card>
    <mat-card-title>Iniciar Sesión</mat-card-title>

    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width custom-input">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-input">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="isLoading">
        <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
        <span *ngIf="!isLoading">Ingresar</span>
      </button>
    </form>

    <div class="register-section">
      <mat-divider></mat-divider>
      <p class="register-link">
        ¿No tienes cuenta?
        <a (click)="goToRegister()">Regístrate aquí</a>
      </p>
    </div>
  </mat-card>
</div>
