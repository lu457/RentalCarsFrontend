<div class="form-container">
    <h2>{{ isEditMode() ? "Editar Vehiculo" : "Nuevo Vehiculo" }}</h2>
  
    <div *ngIf="isLoading()">
      <mat-spinner></mat-spinner>
    </div>
  
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Marca</mat-label>
        <input matInput formControlName="marca" required />
        <mat-error
          *ngIf="form.get('marca')?.invalid && form.get('marca')?.touched"
        >
        </mat-error>

      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Modelo</mat-label>
        <input matInput formControlName="modelo" required />
      </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Año</mat-label>
      <input matInput formControlName="year" required />
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Precio por dia</mat-label>
        <input matInput formControlName="precioPorDia" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Descripcion</mat-label>
        <textarea matInput formControlName="descripcion" required></textarea>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo" required>
          <mat-option value="0">Sedan</mat-option>
          <mat-option value="1">Camioneta</mat-option>
          <mat-option value="2">Deportivo</mat-option>
          <mat-option value="3">Electrico</mat-option>
          <mat-option value="4">Compacto</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Motor</mat-label>
        <input matInput formControlName="motor" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cilindros</mat-label>
        <input matInput type="number" formControlName="cilindros" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Puertas</mat-label>
        <input matInput type="number" formControlName="puertas" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Capacidad de pasajeros</mat-label>
        <input matInput type="number" formControlName="capacidadPasajeros" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Combustible</mat-label>
        <mat-select formControlName="combustible" required>
          <mat-option value="0">Gasolina</mat-option>
          <mat-option value="1">Diesel</mat-option>
          <mat-option value="2">Electrico</mat-option>
          <mat-option value="3">Hibrido</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Transmision</mat-label>
        <mat-select formControlName="transmision" required>
          <mat-option value="0">Manual</mat-option>
          <mat-option value="1">Automatica</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Calle</mat-label>
        <input matInput formControlName="calle" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="ciudad" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>País</mat-label>
        <input matInput formControlName="pais" required />
      </mat-form-field>
  
      <div class="image-upload full-width">
        <label>Subir Imágenes</label>
        <input type="file" (change)="onFileSelected($event)" multiple />
        <div class="image-preview" *ngIf="imagePreviews.length > 0">
          <img
            *ngFor="let img of imagePreviews"
            [src]="img"
            alt="Previsualización"
          />
        </div>
      </div>
  
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="saveVehiculo()">
          Guardar
        </button>
        <button mat-stroked-button color="warn" (click)="cancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
